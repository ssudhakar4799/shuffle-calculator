<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div>
        <input type="number" name="number" id="number">
    </div><br>
    <div id="keyorder">
        <button class="btn" value="1" id="btn-1">1</button>
        <button class="btn" value="2" id="btn-2">2</button>
        <button class="btn" value="3" id="btn-3">3</button>
        <button class="btn" value="4" id="btn-4">4</button>
        <button class="btn" value="5" id="btn-5">5</button>
        <button class="btn" value="6" id="btn-6">6</button>
        <button class="btn" value="7" id="btn-7">7</button>
        <button class="btn" value="8" id="btn-8">8</button>
        <button class="btn" value="9" id="btn-9">9</button>
        <button class="btn" value="0" id="btn-0">0</button>
        <button id="clear" >clear</button>
    </div>

    <script src="calculator.js"></script>

</body>

</html>
